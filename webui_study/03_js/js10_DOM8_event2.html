<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM Level 0의 고전방식으로 이벤트 처리
        
        function init(){
            document.querySelector("#chk").onclick = function(){
                let img = document.querySelector("#img");
                console.dir(img);
                if(img.src == "http://127.0.0.1:5500/images/001.png"){
                    img.src = "../images/pineapple.jpg";
                    img.width = "200"
                    img.height = "200"
                }else{
                    img.src = "../images/001.png"
                    img.width = "100"
                    img.height = "100"
                }
            };
        }
    </script>
</head>
<body onload="init()">
    <img src="../images/001.png" width="100" height="100" id="img">
    <button id="chk">이미지 변경</button>
</body>
</html>
