<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function total_price(){ // 입력된 가격과 갯수를 계산하여 총합에 표시하는 함수
            let price = document.querySelector("#price").value;
            let quantity = document.querySelector("#quantity").value;
            let sum = Number.parseInt(price) * Number.parseInt(quantity);
            document.querySelector("#result").innerText = sum;
        }
        
    </script>
</head>
<body>
    가격: <input type="text" id="price"><br>
    갯수:
    <select id="quantity" onchange="total_price()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>
    총합: <div id="result"></div>
</body>
</html>
