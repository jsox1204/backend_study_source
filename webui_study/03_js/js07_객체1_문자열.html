<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // String 객체 ==> 문자열 생성
        let s1 = "hello"; // 권장
        console.log(s1.length);

        let s2 = new String("hello");
        console.log(s2.length);
        
        // 메서드
        let c = s1.charAt(2);
        console.log("1. 특정문자얻기:", s1.charAt(0), s1.charAt(1), c);
        
        console.log("2. 문자열 연결:", s1.concat(" !!"));
        console.log("2. 문자열 연결:", s1.concat(" !!", " %%%")); // concat(...n) => 가변인자

        console.log("3. 특정문자 위치조회", s1.indexOf("e")) // indexOf(searchString, position?), ?는 옵션으로 생략가능
        console.log("3. 특정문자 위치조회", s1.indexOf("e", 2)) // indexOf(searchString, position?), position은 시작 위치
        console.log("3. 특정문자 위치조회", s1.indexOf("x")) // 못찾으면 -1 반환

        console.log("4. 부분열", s1.substring(0,4)); // 0 ~ 3 끝은 포함하지 않는다
        console.log("4. 부분열", s1.substr(0,3)); // 0부터 3개의 문자열 반환

        let s3 = "HeLLO WoRLD";
        console.log("5. 대문자:", s3.toUpperCase());
        console.log("6. 소문자:", s3.toLowerCase());

        console.log("7. 지정된 문자열로 시작하냐?:", s3.startsWith("He"), s3.startsWith("x"));
        console.log("7. 지정된 문자열로 끝나냐?:", s3.endsWith("D"), s3.endsWith("x"));

        console.log("8. 변경:", s3.replace("L", "X")); // HeXLO WoRLD
        console.log("8. 변경:", s3.replaceAll("L", "X"));

        let s4 = "     hello     "
        console.log("9. 총길이:", s4.length);
        console.log("9. 공백제거:", s4.trim());
        console.log("9. 공백제거 후 길이:",  s4.trim().length); // 메서드 체인

        let s5 = "홍길동/이순신/유관순";
        let arr1 = s5.split("/");
        console.log("10. 구분자로 분리:", arr1); // ['홍길동', '이순신', '유관순']

        let arr2 = s5.split("/", 2);
        console.log("10. 구분자로 분리:", arr2); // ['홍길동', '이순신']

        console.log("11. 문자열 포함 여부:", s5.includes("이순신"));
        console.log("11. 문자열 포함 여부:", s5.includes("강감찬"));

        console.log("12. repeat:", s5.repeat(2));

        // 원본 출력 ==> 문자열은 변경안됨. 메서드를 사용해서 가공하면 가공된 새로운 문자열을 생성한다.
        console.log("원본:", s5);
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
