<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
    <script>
        // 사용자 정의 객체 : JSOX

        var username = "홍길동";
        // person 객체
        const person = {
            username, // username:username과 동일
            age:20,

            getusername(){return this.username;}, // method에서 property접근시 this.로 지정
            getage(){return this.age;},


            setusername(name){this.username = name;},
            setage(age_value){this.age = age_value;}
        };

        // 2. person 객체의 속성(property) 사용
        console.log(person.username, person.age);
        person.setusername("이사주");
        person.setage(35);
        console.log(person.getusername(), person.getage());
    </script>
</head>
<body>

</body>
</html>
