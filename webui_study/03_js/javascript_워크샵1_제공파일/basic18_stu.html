<script type="text/javascript">

  let count_mult3 = 0 // 3의 배수의 갯수

  for(let n = 1; n < 101; n++){
    if(n % 3 == 0) count_mult3 += 1;
  }

  console.log("3의 배수의 갯수:", count_mult3);
  
</script>
