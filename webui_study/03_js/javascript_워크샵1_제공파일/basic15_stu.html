<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let num1 = prompt("1.정수값을 입력하시오");
  num1 = Number.parseInt(num1);

  let num2 = prompt("2.정수값을 입력하시오");
  num2 = Number.parseInt(num2);

  let num3 = prompt("1.정수값을 입력하시오");
  num3 = Number.parseInt(num3);

  let max = 0; // 최대값

  if(num1 >= num2){
    max = num1;
  }else{
    max = num2
  }

  if(num3 > max){
    max = num3
  }

  console.log("첫번째 입력값은:", num1);
  console.log("두번째 입력값은:", num2);
  console.log("세번째 입력값은:", num3);
  console.log("가장 큰 값:", max);
  
</script>
</head>
