<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let total = 0 // 합계

  for(let n = 1; n < 101; n++){
    if(n % 2 == 1) continue;
    total += n;
  }

  console.log("1~100까지의 짝수의 총합:", total);
  
</script>
