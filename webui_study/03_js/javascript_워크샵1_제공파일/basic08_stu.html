<script type="text/javascript">

  let num1 = prompt("1.정수값을 입력하시오");

  let num2 = prompt("1.정수값을 입력하시오");

  let max_num; // 최대값

  if(num1 >= num2){

  }else{

  }

  console.log("두번째 입력값은:", num2);
  console.log("최대값:", max_num);
  
</script>
