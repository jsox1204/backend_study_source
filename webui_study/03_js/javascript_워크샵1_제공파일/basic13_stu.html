<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let total = 0 // 합계
  let total_mult3 = 0 // 3의 배수의 합계

  for(let n = 1; n < 101; n++){
    total += n;
    if(n % 3 == 0) total_mult3 += n;
  }

  console.log("1~100까지의 전체 총합:", total);
  console.log("1~100까지의 3의 배수 총합:", total_mult3);

</script>
</head>
<body>

</body>
</html>
