<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let num = prompt("정수값을 입력하시오");
  num = Number.parseInt(num);

  let total = 0 // 합계
  let n = 1;

  while(n <= num){
    total += n;
    n++;
  }

  console.log("입력한 정수값:", num);
  console.log("1부터 입력한 정수값까지의 총합", total);

</script>
