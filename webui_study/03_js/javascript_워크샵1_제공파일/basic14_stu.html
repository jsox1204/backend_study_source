<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let total = 0 // 합계
  let x = 0; // 현재값
  
  for(let n = 1; n < 101; n++){
    total += n;
    x = n;
    if(total > 40) break;
  }

  console.log("현재값:", x);
  console.log("1~100까지의 전체 총합:", total);

</script>
