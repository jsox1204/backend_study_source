<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
    <script>
        // 사용자 정의 객체 : JSOX

        // person 객체
        const person = {
            // property
            username:"홍길동",
            age:20,
            // method
            getusername:function(){return this.username;}, // method에서 property접근시 this.로 지정
            getage:function(){return this.age;},

            // setter 메서드
            setusername:function(name){this.username = name;},
            setage:function(age_value){this.age = age_value;}
        };

        // 2. person 객체의 속성(property) 사용
        console.log(person.username, person.age);
        person.setusername("이사주");
        person.setage(35);
        console.log(person.getusername(), person.getage());
    </script>
</head>
<body>

</body>
</html>
