<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function get_age(){
            var age_input = document.querySelector("#age");
            console.dir(age_input);
            console.log(age_input.value); // input 태그에 입력한 값 가져오기

            var result = document.querySelector("#result");
            console.dir(result);
            result.innerText = age_input.value; // input 태그에 입력한 값을 표시
        }
    </script>
</head>
<body>
    나이: <input type="text" id="age"><br>
    <button onclick="get_age()">나이출력</button><br>
    입력나이출력:<div id="result">0</div>
</body>
</html>
