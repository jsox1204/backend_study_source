<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 연산자 6 - 증감 연산자
        
        // 1. 전치
        let n = 5;
        ++n;
        console.log("전치:", n);

        // 2. 후치
        let n2 = 5;
        n2++;
        console.log("후치:", n);


        // 주의할 점

        // 1. 전치
        let n3 = 5;
        let x = ++n3;
        console.log("전치:", n3, x); // 6 6

        // 2. 후치
        let n4 = 5;
        let x2 = n4++;
        console.log("전치:", n4, x2); // 6 5
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
