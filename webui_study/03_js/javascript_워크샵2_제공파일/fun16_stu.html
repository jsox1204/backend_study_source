    let ssn_day = date.getDate();
    let now_year = now.getFullYear();
    let now_month = now.getMonth();
    let now_day = now.getDate();
    let age = now_year - ssn_year;
    if(now_month < ssn_month && age <= 0){
      age -= 1;
    }else if(now_month == ssn_month  && age <= 0){
      if(now_day < ssn_day){
        age -= 1;
      }
    }
    return age;
  }
  var ssn = '1981/10/20';
  var age = myAge(ssn);
  console.log("현재 나이:", age );
