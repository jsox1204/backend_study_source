<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script>
    function max(arr){
        let max = 0;
        for (n of arr){
            if(max < n){
                max = n;
            }
        }
        return max;
    }
    var arr = [ 11, 2, 33, 54, 5];
    var m = max(arr);
    console.log("최대값:", m );
</script>
