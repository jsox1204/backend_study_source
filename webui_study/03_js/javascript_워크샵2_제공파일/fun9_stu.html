<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
    function xyz(str){
        let result = [];
        result[0] = str.toUpperCase();
        result[1] = str.toLowerCase();
        result[2] = str.split("").reverse().join("");
        return result;
    }
    var data = xyz('AbCDeF');
    console.log("데이터", data );
</script>

</head>
