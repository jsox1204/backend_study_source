<title>Insert title here</title>

<script>   
   function grade(score){
      if(score > 100) return null
      if(score>=90){
         return "1 등급";
      }else if(score >= 80){
         return "2 등급";
      }else if(score >= 70){
         return "3 등급";
      }else{
         return "4 등급";
      }
   }
   var mesg = grade(90);
   console.log("등급:", mesg );
</script>
