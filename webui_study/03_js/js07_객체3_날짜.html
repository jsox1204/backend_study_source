<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // Date 객체 : 날짜 데이터 관리

        // 1. 생성방법
        let date1 = new Date(); 
        console.log(date1); // Tue Jul 04 2023 13:20:30 GMT+0900
        console.dir(date1);

        console.log("년도:", date1.getFullYear());
        console.log("월:", date1.getMonth() + 1); // getMonth는 0 ~ 11 범위이므로 + 1을 해줘야 한다.
        console.log("일:", date1.getDate());
        console.log("시:", date1.getHours());
        console.log("분:", date1.getMinutes());
        console.log("초:", date1.getSeconds());

        // 날짜 변경
        let date2 = new Date();
        date2.setFullYear(2000);
        date2.setMonth(7);
        date2.setDate(25);
        console.log(date2);
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
