<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //1. 기본형 데이터
        console.log("수치데이터(정수):", 10);
        console.log("수치데이터(실수):", 3.156);

        console.log("문자데이터(문자):", "A","홍",'A','미');
        console.log("문자데이터(문자열):", "ABC","홍시",'ABC','미술');

        console.log("논리 데이터:", true, false); // javascript는 0과 1로 되지 않으며 대문자도 안된다

        console.log("undefined:", undefined);
        console.log("null:", null);
        console.log("NaN:", NaN);

        //2. 참조형 데이터
        console.log("객체(배열):", [1,2,3,4,"문자"]);
        console.log("객체(JSON):", {"age":20, "address":"부산"});
        console.log("객체(함수):", function(){});
        

        class Cat{

        }
        console.log("객체(클래스)", new Cat());
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
