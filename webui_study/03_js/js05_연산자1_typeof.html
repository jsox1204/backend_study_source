<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        
        // 연산자 - typeof

        let age = 10;
        let height = 180.34;

        let username = "김사랑";
        let gender = '남';

        let isMarried = false;

        let address; // undefined 저장됨
        let email = null; // 값 없음
        let weight = NaN; // NaN( Not a Number )

        let phone = ["010-1234-5678", "010-9876-1234"];
        let pets = {"cats":"야옹이", "dogs":"망치"};
        let fun = function(){};

        console.log(age, typeof age); // 'number'
        console.log(height, typeof height); // 'number'
        console.log(username, typeof username); // string
        console.log(gender, typeof gender); // string
        console.log(isMarried, typeof isMarried); // 'boolean'
        console.log(address, typeof address); // 'undefined'
        console.log(email, typeof email); // 'object' 
        console.log(weight, typeof weight); // 'number'
        console.log(phone, typeof phone); // 'object'
        console.log(pets, typeof pets); // 'object'
        console.log(fun, typeof fun); // 'function'
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
