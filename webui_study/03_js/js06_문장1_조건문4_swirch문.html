<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 실행문 - 조건문 - switch문, 동등비교로 처리한다

        let num = 10;

        switch(num){
            case 5: console.log("5"); break;
            case 10: console.log("10"); break;
            case 15: console.log("15"); break;
            default: console.log("defalut");
        }

        console.log("end");

        switch(num){ // break가 없으면 일치하는 문장부터 순차적으로 실행
            case 5: console.log("5");
            case 10: console.log("10");
            case 15: console.log("15");
            default: console.log("defalut");
        }

        console.log("end");
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
