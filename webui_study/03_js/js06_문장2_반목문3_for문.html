<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 실행문 - 반복문 - for문
        /*
            모든 반복문의 3가지 요소
                - 초기값(시작값)
                - 조건식
                - 증감식
            조건식이 처음부터 false라면 한 번도 실행 안 될수 있다
        */
        /*
        let n = 1;
        while (n < 6) {
            console.log("hello")
            n++;
        }
        */
        
        // 1. 기본
        for (let n = 1; n < 6; n++) {
            console.log("hello")
        }

        // 2. 특화된 코드
        for(let n= 5; n > 0; n--){
            console.log("world1")
        }

        for(let n= 1; n < 10; n += 2){
            console.log("world2")
        }

        for(let n= 1, n2 = 1; n < 10 && n2 < 3; n += 2, n2++){
            console.log("world3")
        }

        // 중첩
        for(let n= 1; n < 6; n++){
            for(let n = 1; n < 3; n++){
                console.log("world4") // 10번 반복
            }
        }

        console.log("end")
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
