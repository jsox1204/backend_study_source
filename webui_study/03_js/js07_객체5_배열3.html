    <script>
        // Array 객체 : 배열 관리

        let arr = [6, 2, 8, 5, 1, 7, 9]; // 권장
        console.log(arr);
        
        // 거꾸로
        arr.reverse();
        console.log(arr); // 9, 7, 1, 5, 8, 2, 6

        // 부분배열 -- 자신이 변경하지 않고 새로운 배열로 반환
        let arr2 = arr.slice(0, 4); // 0 ~ 3
        console.log(arr, arr2); // 9, 7, 1, 5, 8, 2, 6 and 9, 7, 1, 5

        // 특정 값의 위치값 반환
        console.log(arr.indexOf(9)); // 0
        console.log(arr.indexOf(10)); // 찾는 값이 없으면 -1

        arr.reverse();

        // 정렬
        arr.sort();
        console.log(arr); // 1, 2, 5, 6, 7, 8, 9 기본 오름차순

        let arr3 = [16,25,8,75,91,17,9];
        arr3.sort(function(a, b){return a-b}); // 그냥 sort로 하면 두 자리 수 이상은 제대로 정렬이 되지 않는다 오름차순
        arr3.sort(function(a, b){return b-a}); // 내림차순
        console.log(arr3);
