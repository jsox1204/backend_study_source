<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

      //이미지 정보를 배열에 저장하여 관리
      var arr = ["a.jpg","b.jpg", "c.jpg"];
      let index = 0;
      function init(){
            document.querySelector("#prev").onclick = function(){
                  index--;
                  if(index == -1) index = 0;
                  document.querySelector("#my").src = arr[index];
                  document.querySelector("#result").innerText = arr[index];
            };

            document.querySelector("#next").onclick = function(){
                  index++;
                  if(index == 3) index = 2;
                  document.querySelector("#my").src = arr[index];
                  document.querySelector("#result").innerText = arr[index];
            };
            
      }
      

</script>
</head>
<body onload = init();>
이미지 변경하기<br>
<img src="a.jpg" width="100" height="100" id="my">
<button id = "prev">이전</button><button id="next">다음</button><br>
이미지 파일명:<span id="result">a.jpg</span>
</body>
</html>
