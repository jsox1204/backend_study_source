<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 함수 (function)
        // 1. 즉시실행 함수 ==> 함수를 정의하면서 동시에 호출, JS의 프레임워크(라이브러리)에서 주로 사용한다.
        // 일회성으로 다시 호출 불가
        (function fun(){
            console.log("fun");
        }());

        // 함수 표현식
        (function (){
            console.log("fun");
        }());

        // 2. 콜백함수(매우 중요)
        /*
            콜백(callback)함수는 사용자가 호출하지 않고
            특정 순간에 시스템이 호출하는 함수를 의미한다.
            이벤트 처리 시 주로 사용한다(트리거(trigger))
        */

        function a(function_name){
            function_name();
        }

        function b(){ // 콜백함수: 시스템이 호출한 형태로 사용
            console.log("callback")
        }

        a(b); // 사용자가 함수를 호출하면서 시스템이 호출하는 함수명을 전달한다.

        // 가. parameter X, return X
        var fun = function (){
            console.log("함수 표현식: fun");
        };

        //arrow 함수
        var fun = () => {
            console.log("arrow 함수 표현식: fun");
        }
        fun();

        // 나. parameter O, return X
        var fun2 = function (n){
            console.log("함수 표현식 fun2", n);
        }

        // arrow 함수
        var fun2 = (n) => {
            console.log("arrow 함수 표현식 fun2", n);
        }
        var fun2 = n => { // parameter가 하나일 때 ()생략 가능
            console.log("arrow 함수 표현식 fun2", n);
        }
        fun2(10);

        //함수 표현식 
        var fun2 = function (n, n2){
            console.log("함수 표현식 fun2", n, n2);
        };

        // arrow 함수
        var fun2 = (n, n2) => {
            console.log("arrow 함수 표현식 fun2", n, n2);
        }
        fun2(3, 7);

        // 라 parameter O, return O
        var fun4 = function (n, n2){
            return n+n2;
        };

        // arrow 함수
        var fun4 = (n, n2) => n + n2;
        var result = fun4(3,5);
        console.log(result);

        // 활용
        var arr = [6,2,8,5,1,7,9];
        arr.sort();
        console.log(arr); // 오름차순

        arr.sort(function(a, b){return b-a}); // 함수 표현식(익명함수)
        arr.sort((a, b) => b - a); // arrow 함수
        console.log(arr); // 내림차순
    </script>
</head>
<body>

    <p>안녕하세요</p>

</body>
</html>
