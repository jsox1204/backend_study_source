<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
    /* 기본적으로 block 스타일인 p 태그를 inline으로 변경 */
    .one > p{
      display: inline;
    }
    
    /* 기본적으로 inline 스타일인 span 태그를 block으로 변경 */
    span{
      display: block;
    }

    /* none으로 지정하여 숨긴다 영역을 유지하지 않는다*/
    .two{
      display: none;
    }
  </style>

</head>
<body>

  <div  class="one">
    <p>Hello</p>
    <p>world</p>
  </div>

  <div class="two">
    <p>Hello2</p>
    <p>world2</p>
  </div>
  
  <p>Hello3<span>world3</span></p>

</body>
</html>
