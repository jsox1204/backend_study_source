<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
  
    /*기본적으로 inline 태그는 width와 height가 적용되지 않는다
      적용하려면 inline-block을 지정한다*/
    a{
      background-color: yellow;
      width: 50px;
      height: 50px;
      display: inline-block;
    }
    #x{
      background-color: aqua;
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>

</head>
<body>

  <a href="*">daum.net</a><br>
  <span id="x">xxx</span>

</body>
</html>
