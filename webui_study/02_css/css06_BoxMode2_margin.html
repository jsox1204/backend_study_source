<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
    /*바깥쪽 여백: margin 모든 값은 절대값과 상대값이 가능하다*/
    div{
      width: 50px;
      height: 50px;
      background-color: red;
    }

    #one{
      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      margin-left: 10px;
    }

    #two{
       /* margin: top right bottom left */
      margin: 10px 10px 10px 10px;
    }

    #three{
      /* margin: top/bottom  right/left */
      margin: 10px 10px;
    }

    #four{
      /* margin: top  right/left  bottom */
      margin: 10px 10px 10px;
    }

    #five{
      /* margin: top/right/bottom/left */
      margin: 10px;
    }

    #six{
      /* margin: auto 가운데 정렬 */
      margin: auto;
    }
  </style>

  

</head>
<body>

  <div id="one">one</div>
  <div id="two">two</div>
  <div id="three">three</div>
  <div id="four">four</div>
  <div id="five">five</div>
  <div id="six">six</div>

</body>
</html>
