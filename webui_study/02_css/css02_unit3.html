<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
    /*절댓값*/
    #a{
      width: 1000px;
      height: 300px;
      background-color: yellow;
    }

    #a > div{
      width: 500px;
      height: 300px;
      background-color: black;
    }

    /*상대값 위는 body에 대한 80%이고 밑은 앞의 너비에 대한 50%이다*/
    #b{
      width: 80%;
      height: 300px;
      background-color: aqua;
    }

    #b > div{
      width: 50%;
      height: 300px;
      background-color: red;
    }
  </style>

</head>
<body>

  <div id="a">
    <div>
      Hello
    </div>
  </div>

  <div id="b">
    <div>
      world
    </div>
  </div>

  <div></div>
</body>
</html>
