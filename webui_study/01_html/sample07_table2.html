<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
</head>
<body>
    <!-- table 태그 -->

<h2>열병합</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <!-- 열 2개 병합 -->
            <th colspan="2">전화번호</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>010</td>
            <td>02</td>
        </tr>
    </table>

    <h2>행병합</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <td>홍길동</td>
        </tr>
        <tr>
            <!-- 행 2개 병합 -->
            <th rowspan="2">전화번호</th>
            <td>010</td>
        </tr>
        <tr>
            <td>02</td>
        </tr>
    </table>
</body>
</html>
