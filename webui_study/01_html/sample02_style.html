<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹페이지 이름 설정 -->
    <title>안녕하세요</title> 

    <!-- 3) external 스타일 -->
    <link rel="stylesheet" type="text/css" href="external.css">

    <!-- 2.인터널(internal) 스타일 -->
    <style>
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <div>Happy</div>
    <div>Happy2</div>
    
    <!-- 실행되지 않는 문장: 주석문 -->
    <!-- 1) 인라인(inline) 스타일 -->
    <p style="color: red;">Hello</p> 
    <p style="color: red;">Hello2</p> 
    <!-- 인터널 스타일 적용 -->
    <span>world</span>
    <span>world2</span>
</body>
</html>
