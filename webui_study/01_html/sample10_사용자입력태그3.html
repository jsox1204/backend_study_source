<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
</head>
<body>
    <!-- 사용자 데이터 입력 태그 -->

    <form action="target.html">

        이름:<input type="text" name="username"><br>
        비번:<input type="password" name="password"><br>

        <!-- value 속성이 있어야 한다 기본값으로 선택하려면 checked속성을 사용 checkbox도 사용가능-->
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female" checked>여<br>

        <!-- 체크된 값만 넘어간다 name값이 같으면 동적파일에서 배열을 사용하여 얻는다-->
        <input type="checkbox" name="fruit" value="사과" checked>사과
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="checkbox" name="fruit" value="멜론">멜론<br>

        <!-- 색상표를 표시한다 -->
        <input type="color" name="m_color">색상표<br>

        <!-- 달력을 표시한다 -->
        <input type="date" name="m_date">달력<br>

        <!-- 이메일 형식이 아니면 넘어가지 않는다 (@ 필수) -->
        <input type="email" name="m_email">이메일<br>

        <!-- 파일을 선택한다 accept속성은 파일 형식을 제한한다 multiple속성은 파일 여러 개를 선택할 수 있다 -->
        <input type="file" name="m_file"><br>
        <input type="file" name="m_file" accept="image/*"><br>
        <input type="file" name="m_file" multiple><br>
        <input type="file" name="m_file" multiple = "multiple"><br>

        <!-- 사용자에게 태그를 보여주지 않고 임의의 값을 전달할 때 -->
        <input type="hidden" name="address" value="seoul"><br>

        <!-- 숫자 올리고 내린다 min 최소, max 최대 step 한 번에 올릴 숫자-->
        <input type="number" name="count"><br>
        <input type="number" name="count" min="0" max="5"><br>
        <input type="number" name="count" step="5"><br>

        <!-- 자바스크립트를 사용하여 값을 가져온다 -->
        <input type="range" name="m_range" min="1" max="10"><br>

        <!-- text타입과 비슷하나 x버튼이 생기면서 초기화 가능 -->
        <input type="search" name="m_search"><br>

        <!-- 드롭 다운 메뉴를 보여준다 -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>

        <!-- 다른 input태그는 값을 value에 설정한다
        textarea는 속성이 아닌 태그의 몸체(body,content)에 지정한다 -->
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
        </textarea>
        
        <input type="submit"    value="로그인2">
        <input type="reset">
    </form>
</body>
</html>
